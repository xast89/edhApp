<!DOCTYPE html>
<html>
<head>
    <title>MAGIC WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="wrapper">
    <div class="inline-one menu">
        <div class="box2">
            <form>
                <div>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="box2">
            <form>
                <button id="startGame" class="btn btn-default" type="submit" disabled="disabled">StartGame</button>
                <!--<button id="drawCard" class="btn btn-default" type="submit">drawCard</button>-->
            </form>
        </div>
        <div class="box2">
            <form action="...">
                <select id="commander" name="nazwa">
                    <option>Derevi</option>
                    <option>Xenagos</option>
                </select>
            </form>
        </div>
        <div class="box2">
            <input type="text" id="name" placeholder="Type your message...">
            <button id="send" type="submit">chat!</button>
        </div>
        <div class="box2">
            <button id="opponentsInfo" type="submit">get opponent's info</button>
            <button id="saveHand" type="submit">save hand</button>
            <button id="loadHand" type="submit">load hand</button>
        </div>
    </div>

    <div class="inline-next space"></div>

    <div class="inline-next">
        <div id="commandZone" class="commanderCardPlace box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="deck" class="cardPlace box2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <button id="drawCard" class="button button-functional" type="submit">draw a card</button>
            <button class="button" onclick="showDeck()">search your deck</button>
            <p></p>
            <button class="button" onclick="fromDeckOntoYourHand()">put card onto hand</button>
            <button class="button" onclick="shuffleDeck()">shuffle deck</button>
        </div>
        <div id="graveyard" class="cardPlace box2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <button class="button" onclick="showGraveyard()">search your graveyard</button>
            <p></p>
            <button class="button" onclick="fromGraveyardOntoYourHand()">put card onto hand</button>
        </div>
        <div id="exile" class="cardPlace box2">
            <p>Exile</p>
        </div>
        <div id="opponents_commandZone" class="commanderCardPlace box2"></div>
        <div id="opponents_deck" class="cardPlace box2"></div>
        <div id="opponents_graveyard" class="cardPlace box2"></div>
        <div id="opponents_exile" class="cardPlace box2">
        </div>

        <div class="inline-next space"></div>

        <div class="inline-next">
            <div id="myBF" class="battle-field left box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="opBF" class="battle-field right box2" onmousedown="return false"></div>
            <div id="bigDisplay" class="box2 big-display"></div>
        </div>

        <div class="inline-next space"></div>

        <div class="inline-next">
            <div id="myHand" class=" battle-field bottom box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="box2 history chat">history</div>
            <div class=" battle-field chat box2">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Chat</th>
                    </tr>
                    </thead>
                    <tbody id="chat">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    </div>
</body>
</html>
