<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<!--<div id="main-content" class="container">-->
<div id="jjj">


    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <button id="startGame" class="btn btn-default" type="submit" disabled="disabled">StartGame</button>
                <button id="drawCard" class="btn btn-default" type="submit">drawCard</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="commandZone" class="cardPlace"></div>
        <div id="deck" class="cardPlace"><button onclick="showDeck()">Click me</button></div>
        <div id="graveyard" class="cardPlace"></div>
        <div id="exile" class="cardPlace"></div>
    </div>


    <div class="row">
        <div id="myHand" class="col-md-12 card well">
        </div>
    </div>


    <div id="myBF" class="battle_field" ondrop="drop(event)" ondragover="allowDrop(event)">Panel Content</div>
    <div id="opBF" class="battle_field" ondrop="drop(event)" ondragover="allowDrop(event)">Panel Content</div>
</div>
</body>
</html>
