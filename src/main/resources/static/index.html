<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <button id="removeCard" class="btn btn-default" type="submit">RemoveCard</button>
                <div class="form-group">
                    <label for="idCardForRemove">Id card for remove</label>
                    <input type="text" id="idCardForRemove" class="form-control" placeholder="Card's id here...">
                </div>
                <button id="getCard" class="btn btn-default" type="submit">GetCard</button>
                <button id="startGame" class="btn btn-default" type="submit">StartGame</button>
                <button id="personal" class="btn btn-default" type="submit">Personal</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="commandZone" class="col-md-3 card well" ></div>
        <div id="deck" class="col-md-3 card well"></div>
        <div id="graveyard" class="col-md-3 card well"></div>
        <div id="exile" class="col-md-3 card well"></div>
    </div>



    <div class="row">
        <div id="myHand" class="col-md-12 card well" >
        </div>
    </div>

</div>
<div id="battle_field" class="battle_field" ondrop="drop(event)" ondragover="allowDrop(event)">Panel Content</div>
</body>
</html>
